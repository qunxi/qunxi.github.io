---
layout: master
---
<div class="page">
    <div class="nav">
        {% if page.previous.url %}
            <div><span>上一篇：</span><a href="{{page.previous.url}}">{{page.previous.title}}</a></div>
        {% endif %}
        {% if page.next.url %}
            <div><span>下一篇：</span><a href="{{page.next.url}}">{{page.next.title}}</a></div>
        {% endif %}
    </div>
    <h1 class="section-title">{{ page.title }}</h1>
    <div>{{ page.content }}</div>
</div>
